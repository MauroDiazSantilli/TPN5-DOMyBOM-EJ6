<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Practica" />
    <meta name="author" content="Mauro Diaz Santilli" />
    <meta name="keywords" content="DOM, BOM" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Temporizador</title>
</head>
<body>
    <header></header>
    <main>
        <h1 class="text-center my-5 fs-2">Temporizador</h1>
        <section class="container-fluid">
            <article class="row mb-5 d-flex justify-content-center">
              <div class="col-md-6 d-flex justify-content-center fs-2 border-4 bg-secondary rounded-4 py-4">
                <div class="input-group mb-3">
                  <input type="number" class="form-control" id="tiempo" placeholder="Ingrese un intervalo de tiempo">
                </div>
               </article>
                <article>
                <h2 class="text-center" id="contador"></h2>
                <div class="text-center mt-5">
                 <button class="btn btn-success" id="btnIniciar"><i class="bi bi-play-fill fs-1"></i></button>
                  <button class="btn btn-danger mx-5" id="btnPausar"><i class="bi bi-pause-fill fs-1"></i></button>
                  <button class="btn btn-warning text-white" id="btnReiniciar"><i class="bi bi-repeat fs-1"></i></button>
                </div>
              </div>
            </article>
        </section>
    </main>
    <footer class="bg-dark text-light py-3 text-center">
        <p>&copy;Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
